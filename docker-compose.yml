services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:3000"
      - "6001:8000"
    env_file:
      - ./.env
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health", "&&", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge