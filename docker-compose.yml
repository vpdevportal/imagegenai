services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:3000"
      - "6001:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - FRONTEND_URL=http://localhost:5001
      - ALLOWED_ORIGINS=http://localhost:5001,http://localhost:6001
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:6001/api
    volumes:
      - ./apps/backend:/app/backend
      - ./apps/frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health", "&&", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge