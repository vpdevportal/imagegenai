version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: imagegenai-postgres-dev
    environment:
      POSTGRES_DB: imagegenai_dev
      POSTGRES_USER: imagegenai
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - imagegenai-dev-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: imagegenai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - imagegenai-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  imagegenai-dev-network:
    driver: bridge
